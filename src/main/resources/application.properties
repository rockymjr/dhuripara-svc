# Server Configuration
server.port=8080
spring.application.name=dhuripara

# PostgreSQL Configuration
spring.datasource.url=${DP_POSTGRES_URL}
spring.datasource.username=${DP_POSTGRES_USERNAME}
spring.datasource.password=${DP_POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000000

# Enable Scheduling
spring.task.scheduling.enabled=true

# Logging
logging.level.com.dhuripara=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Production Profile (for deployment)
spring.profiles.active=prod

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,threaddump
management.endpoint.health.show-details=when_authorized
# Keep actuator on same port (default) - change to another port if you want a separate management port
# management.server.port=8081

# Oracle Object Storage Configuration
oracle.objectstorage.config-file-path=${user.home}/.oci/config
oracle.objectstorage.profile=DEFAULT
oracle.objectstorage.namespace=${OCI_NAMESPACE}
oracle.objectstorage.bucket-name=dhuripara-documents